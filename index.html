<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <title>Calculator!</title>
    </head>

    <body>
        <h1>Calculator!</h1>
        
        <div id="calcFrame">
            <div id="displayContainer">
                <div id="calcDisplay">Display</div>
            </div>
            
            <div class="container">
                <div id="buttonClear">C</div>
                <div id="buttonPower">^</div>
                <div id="buttonPercent">%</div>
                <div id="buttonDivide">/</div>
            </div>

            <div class="container">
                <div class="numButton" id="buttonSeven">7</div>
                <div class="numButton" id="buttonEight">8</div>
                <div class="numButton" id="buttonNine">9</div>
                <div id="buttonMultiply">x</div>
            </div>

            <div class="container">
                <div class="numButton" id="buttonFour">4</div>
                <div class="numButton" id="buttonFive">5</div>
                <div class="numButton" id="buttonSix">6</div>
                <div id="buttonSubtract">-</div>
            </div>
            
            <div class="container">
                <div class="numButton" id="buttonOne">1</div>
                <div class="numButton" id="buttonTwo">2</div>
                <div class="numButton" id="buttonThree">3</div>
                <div id="buttonAdd">+</div>
            </div>

            <div class="container">
                <div id="buttonNegative">+/-</div>
                <div class="numButton" id="buttonZero">0</div>
                <div id="buttonDecimal">.</div>
                <div id="buttonEqual">=</div>
            </div>
        </div>
    <script type="module" src="script.js"></script>
   

    </body>
</html>
